<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <title>Week 7 Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header class="search-form">
        <input
          type="search"
          placeholder="Enter a city..."
          required
          class="search-form-input"
        />
        <input type="submit" value="Search" class="search-form-button" />
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">London</h1>
            <p class="weather-app-details">
              Tuesday 14:49, scattered clouds <br />
              Humidity: <strong>77%</strong>, Wind: <strong>3.15km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">⛅</div>
            <div class="weather-app-temperature">12</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/elianissan" target="_blank">Elia Nissan</a>,
        is open-sourced on
        <a
          href="https://github.com/elianissan/Week-7-Weather-Forecast"
          target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://week7weatherforecest.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
